<div id="inline" style="display: none">
    <div class="form__field">
        <h2 class="form__heading">МИНИ-КУРС ПО JAVASCRIPT</h2>
        <form class="form" action="#" method="post" autocomplete="off">
            <label for="name"><span class="label__text">Имя</span></label>
            <input
                class="form__input"
                type="text"
                name="name"
                id="name"
                placeholder="Имя"
                required
            />
            <label for="email"><span class="label__text">E-mail</span></label>
            <input
                class="form__input"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
            />
            <label for="tel"><span class="label__text">Телефон</span></label>
            <input
                class="form__input"
                type="tel"
                name="phone"
                id="tel"
                placeholder="Phone"
                required
            />
            <input type="hidden" name="utm_source" value="" />
            <input type="hidden" name="utm_medium" value="" />
            <input type="hidden" name="utm_term" value="" />
            <input type="hidden" name="utm_campaign" value="" />
            <input type="hidden" name="utm_content" value="" />
            <button class="btn btn__center submit" type="submit">
                Хочу на мини-курс
            </button>
        </form>
        <p class="it__text text__center">
            Старт <span class="bold">14 сентября</span>
        </p>
    </div>
</div>
