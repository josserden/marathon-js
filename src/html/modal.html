<div id="inline" style="display: none">
    <div class="form__field">
        <h2 class="form__heading">МАРАФОН С JAVASCRIPT</h2>
        <form class="form" action="#" method="post">
            <label for="email"><span class="label__text">E-mail</span></label>
            <input
                class="form__input"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
            />
            <label for="tel"> <span class="label__text">Телефон</span></label>
            <input
                class="form__input"
                type="text"
                name="tel"
                id="tel"
                placeholder="38 0-- --- -- --"
                required
            />
        </form>
        <button class="btn btn__center" type="submit">Хочу на марафон</button>
        <p class="it__text text__center">
            Старт <span class="bold">31 августа</span>
        </p>
    </div>
</div>
